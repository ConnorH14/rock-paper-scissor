<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fc6ee5f51c.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body class="theme-bg">
  <main class="container-fluid">
    <div class="row text-center">
      <div class="col-12 theme-txt head-style d-flex align-center justify-content-center">
        <h1 class="my-auto">PLAY VS COMPUTER <i class="fas fa-robot"></i></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card-deck">
          <div class="card result-display">
            <div class="card-body">
              <h3 class="mb-4">You Chose:</h3><h3 id="user-choice" class="mb-4 blink">█</h3>
              <h3 class="my-4">Computer Chose:</h3><h3 id="computer-choice" class="mb-4 blink">█</h3>
            </div>
          </div>
          <div class="card result-display">
            <div class="card-body">
              <h3>Result: </h3>
              <h3 id="scoreboard-result" class="mb-4 blink">█</h3>
              <span>Wins: </span><span id="user-wins">0</span>
              <br>
              <span>Ties: </span><span id="user-ties">0</span>
              <br>
              <span>Losses: </span><span id="user-losses">0</span>
              <br>
            </div>
          </div>
        </div>
      </div>
      
        
      </div>
    </div>
    <div class="row text-center my-5">
      <div class="col-4">
        <div onclick="userPress('rock')" class="card shadow p-3 theme-main theme-txt hover-color">
          <div class="card-title">
            <i class="far fa-hand-rock icon-size"></i>
          </div>
          <h3>Rock</h3>
        </div>
      </div>
      <div class="col-4">
        <div onclick="userPress('paper')" class="card shadow p-3 theme-main theme-txt hover-color">
          <div class="card-title">
            <i class="far fa-hand-paper icon-size"></i>
          </div>
          <h3>Paper</h3>
        </div>
      </div>
      <div class="col-4">
        <div onclick="userPress('scissor')" class="card shadow p-3 theme-main theme-txt hover-color">
          <div class="card-title">
            <i class="far fa-hand-scissors icon-size"></i>
          </div>
          <h3>Scissors</h3>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
